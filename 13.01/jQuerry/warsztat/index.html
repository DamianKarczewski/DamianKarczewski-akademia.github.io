<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/1711df8bf0.js"></script>
    <script src="https://use.fontawesome.com/3bb84061e9.js"></script>



</head>

<body>

    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="Obraz 1">
                <p class="slide-caption">Blue</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="Obraz 2">
                <p class="slide-caption">Purple</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="Obraz 3">
                <p class="slide-caption">Slide 1</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="Obraz 4">
                <p class="slide-caption">Slide 2</p>
            </div>
        </div>

        <div class="slider-arrows">
            <button class="prev-slide"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button class="next-slide"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
    </div>


    <script src="jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
